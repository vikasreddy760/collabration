<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='' method="POST">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Registration</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="Username" class="input-xlarge">
			      </div>
			    </div>
			    
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="password" class="input-xlarge">
			      </div>
			    </div>
			    
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="email">Email</label>
			      <div class="controls">
			        <input type="text" name="email" placeholder="Email" class="input-xlarge">
			      </div>
			    </div>
			    
			    <div class="control-group">
			 	<label class="control-label"  for="mobile">Mobile</label>
			      <div class="controls">
			        <input type="text" name="mobile" placeholder="Mobile" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success">Register</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
